name: f_store_dashboard
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

#--------------- PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  cached_network_image: ^3.4.1
  capped_progress_indicator: ^0.0.2
  connectivity_plus: ^6.0.5
  flutter_native_splash: ^2.4.1
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.2.2
  iconsax: ^0.0.8
  image_picker: ^1.1.2
  intl: ^0.19.0
  logger: ^2.4.0
  smooth_page_indicator: ^1.2.0+3
  url_launcher: ^6.3.0
  data_table_2: ^2.5.15
  fl_chart: ^0.69.0
  flutter_dropzone: ^4.2.1
  universal_html: ^2.2.4
  clipboard: ^0.1.3
  flutter_typeahead: ^5.2.0
  multi_select_flutter: ^4.1.3

  ## Product Specific
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  readmore: ^3.0.0

  #Icons
  cupertino_icons: ^1.0.8
  gap: ^3.0.1

  ## For animations
  lottie: ^3.1.2

  ## Shimmer Effect
  shimmer: ^3.0.0

  ## Google Sign-In
  google_sign_in: ^6.2.1

  ## Firebase
  cloud_firestore: ^5.4.2
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  firebase_storage: ^12.3.1
  url_strategy: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

#--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/content/
    - assets/images/banners/
    - assets/images/reviews/
    - assets/images/products/
    - assets/icons/categories/
    - assets/images/animations/
    - assets/icons/payment_methods/
    - assets/images/on_boarding_images/

#--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/urbanist/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/urbanist/Urbanist-Italic.ttf
          style: italic
        - asset: assets/fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/urbanist/Urbanist-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/urbanist/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/urbanist/Urbanist-Bold.ttf
          weight: 800

